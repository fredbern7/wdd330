<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="js/index.js" type="module" defer></script>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body>
    <div class="navWrapper">
        <nav class="clearfix">
            <!--Added clearfix prevents other items from collaping with the nav-->
            <button id="menu">&#9776</button>
            <div class="hide" id="primaryNav">
                <div class="navBtnContainer">
                    <button class="navBtn" id="about">About</button>
                    <button class="navBtn" id="myRecipe">My Recipes</button>
                    <button class="navBtn" id="viewedItems">Viewed Item</button>
                </div>
            </div>
        </nav>
    </div>
    <div id ="container">
        <form id="form">
            <input type="text" id="input" placeholder="input food....">
            <input type="button" value="search" id="submit">
        </form>

        <div class="div-description" id="div-description">
        </div>

        <div class="view-container" id="view-container">

        <div class="results" id="results">
        </div>

        </div>

    </div>
</body>

</html>
