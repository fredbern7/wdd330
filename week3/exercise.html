<!doctype html>

<style>

    table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 500px;
    }

    td,
    th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }
</style>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
    const MOUNTAINS = [{
            name: "Kilimanjaro",
            height: 5895,
            place: "Tanzania"
        },
        {
            name: "Everest",
            height: 8848,
            place: "Nepal"
        },
        {
            name: "Mount Fuji",
            height: 3776,
            place: "Japan"
        },
        {
            name: "Vaalserberg",
            height: 323,
            place: "Netherlands"
        },
        {
            name: "Denali",
            height: 6168,
            place: "United States"
        },
        {
            name: "Popocatepetl",
            height: 5465,
            place: "Mexico"
        },
        {
            name: "Mont Blanc",
            height: 4808,
            place: "Italy/France"
        }
    ];

    // Your code here
    let Div = document.getElementById("mountains");
    let table = document.createElement("table");
    table.setAttribute("id", "table");
    Div.appendChild(table);
    let head_row = document.createElement("tr");
    head_row.innerHTML = "<th>Name</th> <th>Height</th> <th>Place</th> "
    table.appendChild(head_row);
    MOUNTAINS.forEach((mount) => {
        let row = document.createElement("tr");
        let td_name = document.createElement('td');
        let td_height = document.createElement('td');
        let td_place = document.createElement('td');
        td_name.textContent = `${mount.name}`;
        td_height.textContent = `${mount.height}`;
        td_place.textContent = `${mount.place}`;
        row.appendChild(td_name);
        row.appendChild(td_height);
        row.appendChild(td_place);
        table.appendChild(row);
    })
</script>
