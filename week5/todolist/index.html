<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,500;1,600;1,700&family=Roboto&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/todos.js"></script>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-filters">
            <div id="count" class="count"></div>
            <div class="filter-parent">
            <button id="allFilter">All</button>
            <button id="activeFilter">Active</button>
            <button id="completedFilter">Completed</button>
            </div>
        </div>   
        <div class="add-todo-wrapper">
            <input type="text" id="todoInput">
            <button id="addBtn">+</button>
        </div>  
        <div class="todo-wrapper">
            <div id="todos">
            </div>     
        </div>

    </div>
</body>

</html>
